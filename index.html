<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Calculator</h1>
        <div id="calculatorBody">
            <div id="calculatorDisplay">
                1234567890
            </div>
            <div class="buttonRow">
                <div class="clearButton">AC</div>
                <div class="operatorButton">( )</div>
                <div class="operatorButton">%</div>
                <div class="operatorButton">÷</div>
            </div>
            <div class="buttonRow">
                <div class="numberButton">7</div>
                <div class="numberButton">8</div>
                <div class="numberButton">9</div>
                <div class="operatorButton">×</div>
            </div>
            <div class="buttonRow">
                <div class="numberButton">4</div>
                <div class="numberButton">5</div>
                <div class="numberButton">6</div>
                <div class="operatorButton">-</div>
            </div>
            <div class="buttonRow">
                <div class="numberButton">1</div>
                <div class="numberButton">2</div>
                <div class="numberButton">3</div>
                <div class="operatorButton">+</div>
            </div>
            <div class="buttonRow">
                <div class="numberButton">0</div>
                <div class="numberButton">•</div>
                <div class="numberButton">⌫</div>
                <div class="equalsButton">=</div>
            </div>
        </div>
    </div>
</body>
</html>
